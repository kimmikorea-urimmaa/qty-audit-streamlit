allowance_multiplier_map:
  "1%": 1.01
  "2%": 1.02
  "3%": 1.03
  "4%": 1.04
  "5%": 1.05
  "10%": 1.10
  "30%": 1.30
allowance_percent_extract_regex: "(\\d+(\\.\\d+)?)%"

