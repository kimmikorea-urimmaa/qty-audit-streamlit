    multiplier: 1.10
    keywords_any: ["sts pl", "st pl", "철판"]
  - name: "하드우드 10%"
    priority: 80
    multiplier: 1.10
    keywords_any: ["하드우드", "hardwood"]
  - name: "레미콘 무근 2%"
    priority: 70
    multiplier: 1.02
    keywords_any: ["레미콘", "레미콘타설"]
    require_in_row_or_bigo_any: ["무근"]
  - name: "레미콘 철근 1%"
    priority: 70
    multiplier: 1.01
    keywords_any: ["레미콘", "레미콘타설"]
    require_in_row_or_bigo_any: ["철근", "rc"]
  - name: "이형철근 3%"
    priority: 60
    multiplier: 1.03
    keywords_any: ["이형철근", "철근"]
  - name: "혼합골재 4%"
    priority: 50
    multiplier: 1.04
    keywords_any: ["혼합골재", "골재"]
  - name: "각관 5%"
    priority: 50
    multiplier: 1.05
    keywords_any: ["각관", "아연도각관"]
  - name: "못 5%"
    priority: 50
    multiplier: 1.05
    keywords_any: ["못"]
  - name: "건식연결철물 5%"
    priority: 50
    multiplier: 1.05
    keywords_any: ["건식연결철물"]
  - name: "셋트앵커 5%"
    priority: 50
    multiplier: 1.05
    keywords_any: ["셋트앵커", "세트앵커"]
  - name: "판석 10%"
    priority: 20
    multiplier: 1.10
    keywords_any: ["판석"]
  - name: "angle 10%"
    priority: 10
    multiplier: 1.10
    keywords_any: ["angle"]
    case_insensitive: true

calc_text_check:
  only_pure_numeric_expression: true
  round_digits_from_e_formula: true
  error_threshold_abs: 0.009

